service: fotopia-web-app

frameworkVersion: ">=1.1.0 <2.0.0"

plugins:
  - serverless-dynamodb-local
  - serverless-offline

custom:
  dynamodb:
    start:
      port: 8000
      inMemory: true
      migrate: true
    migration:
      dir: offline/migrations

provider:
  name: aws
  runtime: nodejs4.3
  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
  iamRoleStatements:
      - Effect: "Allow"
        Action:
          - 'sdb:Select'
        Resource: "arn:aws:sdb:${self:provider.region}:*:domain/fotopia"

functions:
  create:
    handler: fotos/create.create
    events:
      - http:
          path: create
          method: post
          cors: true

  query:
    handler: fotos/query.query
    events:
      - http:
          path: query
          method: post
          cors: true

  get:
    handler: fotos/get.get
    events:
      - http:
          path: foto/{id}
          method: get
          cors: true

  update:
    handler: fotos/update.update
    events:
      - http:
          path: foto/{id}
          method: put
          cors: true

  delete:
    handler: fotos/delete.delete
    events:
      - http:
          path: foto/{id}
          method: delete
          cors: true

resources:
  Resources:
    FotopiaSimpleDbTable:
      Type: "AWS::SDB::Domain"
      Properties:
        Description: Fotopia db
